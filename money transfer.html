<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency conversion application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="money-bill-transfer-solid.svg" type="image/x-icon">
</head>
<body>
    <div class="converter">
        <h2>محول العملات</h2>
        <div>
            <input type="number" id="amount" placeholder="المبلغ">
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="EGP">EGP</option>
                <!-- أضف المزيد من العملات هنا -->
            </select>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="EGP">EGP</option>
                <!-- أضف المزيد من العملات هنا -->
            </select>
            <button onclick="convertCurrency()">تحويل</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
